name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: application
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: application/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests (web)
        run: npm test -- --ci --reporters=default --reporters=jest-junit
        env:
          CI: true

      - name: Run tests (server)
        run: npm run test:server -- --ci --reporters=default --reporters=jest-junit
        env:
          CI: true

      - name: Build
        run: npm run build

